<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="School Website" content="School website with student information and announcement system.">
    <meta name="viewport" content="width=device-width">
    <title> Login Page </title>
    <link rel="stylesheet" href="stylesheets/index.css">
</head>

<body>
    <div id="heroImageSection">
        <div id="logo">
            <a>Logo</a>
        </div>
        <div id="contactButton"></div>
    </div>
    <div id="mainSection">
        <div id="loginRegisterSection">
            <div id="slidingSection">
                <div id="reglogDiv">
                    <h1> New To Education Portal?</h1>
                    <button> Sign Up</button>
                </div>
            </div>
            <div id="formSection">
                <span>
                    <h1>Sign Up</h1>
                </span>
                <div id="userTypeSelectionSection">
                    <button> Student</button>
                    <button> Teacher</button>
                    <button> Admin</button>
                </div>
                <form id="signUpForm">
                    <input placeholder="First name">
                    <input placeholder="Last name">
                    <input placeholder="Email" type="email">
                    <input placeholder="Gender">
                    <input placeholder="Date of Birth" type="date">
                    <input placeholder="Password" type="password">
                    <input placeholder="Re-Enter Password" type="password">
                    <input class="studentOption" placeholder="Level" type="number" min="1" max="5">
                    <input class="studentOption" placeholder="Class Group">
                    <input class="teacherOption" placeholder="Subject Taught">
                    <ul id="subjectList" class="studentOption">
                        <p class="studentOption">Subjects Taken:</p>
                        <dt> Subject 1</dt>
                        <dt> Subject 2</dt>
                        <dt> Subject 3</dt>
                        <dt> Subject 4</dt>
                        <dt> Subject 5</dt>
                    </ul>
                </form>
                <button> Add Subject</button>
                <button id="signUpButton"> Sign Up</button>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
